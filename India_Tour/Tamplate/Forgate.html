{% load static%}

<body style="background-color: lightgrey;">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<div class="toast float-end" role="alert" aria-live="assertive" aria-atomic="true" style="margin-left: 250px;  position: absolute; left: 30px; background-color: lightcoral;">
    <div class="toast-header">
      <img src="{% static 'image/logo4.png'%}" class="rounded me-2" alt="..." height="20px" width="20px">
      <strong class="me-auto">Inadi_Tour</strong>
      <small class="text-muted"></small>
    </div>
    <div class="toast-body">
        {% if messages%}
        {% for message in messages %}
          {{message}}
        {% endfor %}
        {% endif %}
    </div>
  </div>

<div class="container" style="display: flex;margin-top: 68px;align-items: center; justify-content: center;">
        <div class="row">
            <div class="row">
                <div class="" style="display: flex;align-items: center;justify-content: center;MARGIN-TOP: 83px;">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Forgot Password?</h2>
                                <p>You can reset your password here.</p>
                                <div class="panel-body">

                                    <form class="form" action="" method="post">
                                        {% csrf_token %}
                                        <fieldset>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-envelope color-blue"></i></span>

                                                    <input id="emailInput" name="email" placeholder="Email Address" class="form-control" type="email"oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" style="border: 2px solid lightseagreen; border-radius: 11px;">
                                                    <input id="emailInput" name="password" placeholder="New Password"class="form-control" type="password" required=""style="border: 2px solid lightseagreen; border-radius: 11px; margin-left: 3px;">
                                                </div>
                                            </div>
    <div class="g-recaptcha" data-sitekey="6Ldrj0MkAAAAAASQKnw-QxEafe07-a1MgdW5ssqy" style="margin-left: 60px; margin-bottom: 10px;"></div>

                                            <div class="form-group">
                                                <input class="btn btn-lg btn-block " value="Reset"type="submit" style="background-color: lightseagreen;">
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="{% static 'image/3.png'%}" class="img-responsive" style="margin-left: 101px !important ; width: 360px;
        border-radius: 69px !important;    border: 2px solid lightgray !important; ">
        </div>
    </div>
    
    {% if messages %}
    {% for message in messages %}
    <script>
        $(document).ready(function() {  
          $('.toast').toast('show');  
        });  
      </script>
        {% endfor %}
        {% endif %}
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
