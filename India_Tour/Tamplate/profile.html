{% extends 'base.html'%}
{% load static%} 
{% block title %}Profile {% endblock title %}
{% block body %}
<body>
    <form action="" method="post">
        {% csrf_token %}
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar" style="    background: #333; color: white; height: 100%;">
                        <div class="card-body">
                            <img src=http://127.0.0.1:8000/media/{{image}} alt="" class="rounded-circle" width="200" height="200"> 
                            <div class="mt-3">
                                <h3>{{name}}</h3>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">Info</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full Name</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="text" name="name" id="" value="{{name}}" required>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="text" name="email" id="" value="{{email}}" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Phone</h5>
                                </div>
                                <div class="col-md-9 text-secondry">
                                    <input type="number" name="mobile" id="" value="{{mobile}}" required>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="row">
                                <div class="col-md-9 text-secondry">
                                    <button type="submit" class="btn btn-info">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
{% endblock body %}
