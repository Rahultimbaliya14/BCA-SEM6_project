            <div class="col-12">
                <div class="mb-3">
                    <form action="" method="post">

                        <button class="btn  save-btn" style="border: 1px solid  rgba(0, 0, 0, 0.5);">
                            Pay &#8377;{{request.session.amount}}

<script>
    btn=document.querySelector(".save-btn")
    btn.onclick=function() {
      this.innerHTML="<div class='loader'></div>&nbsp;<span style='color:black;'>Processing....</span>"
      this.style="background-color:#f1f5f4; pointer-events:none"
      setTimeout(()=>{
        this.innerHTML="<span style='color:green;'>Package Booked &#10004;</span>"
  
      },4000);
    }
  </script>
