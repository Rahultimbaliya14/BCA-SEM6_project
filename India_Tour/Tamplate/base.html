{% load static%} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %} | India_Tour</title>
</head>
<body>
    <div class="manu">  
        <a href="/"><img src="{% static 'image/th.jpg'%}" alt="This IS Logo"></a>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="">Contact-Us</a></li>
          {% if request.session.id %}
          <li><a href="/acount/logout">Log-Out</a></li>
          <li><a href="/acount/profile">Profile</a></li>
          {% else %}
          <li><a href="/acount/signup">Sign-Up</a></li>
          <li><a href="/acount/login">login</a></li>
          {% endif %}
        </ul>
      </div>
    {% block body %}{% endblock body %}
    
</body>
</html>
