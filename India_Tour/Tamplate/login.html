{% extends 'base.html'%}
{% load static%}
{% block title %}Login{% endblock title %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/login.css'%}">

<section class="vh-100" style="padding-top: 100px;">
  <div class="container py-5 h-100">
    {% if messages %}
    {% for message in messages %}
    <script>alert("{{message}}")</script>
    {% endfor %}
    {% endif %}
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form action="" method="post">
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="passwd" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>


          <!-- Submit button -->
          <div class="g-recaptcha" data-sitekey="6Ldrj0MkAAAAAASQKnw-QxEafe07-a1MgdW5ssqy"></div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          <br>
          <br>
           <a href="forget" style="font-weight: bold;">Forget Password</a>
           &nbsp;&nbsp;&nbsp;&nbsp;<a href="signup" style="font-weight: bold;">Create Acount</a>

        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock body %}
