<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
  <title>Document</title>
  
</head>
<body style="
height: 100%;
background: url('https://wallpapercave.com/wp/6SLzBEY.jpg'  ) no-repeat left top;
background-size: cover;  
overflow: hidden;
display: flex;
flex-flow: column wrap;
justify-content: center;
align-items: center;">
  <div class="text">
    <h1 style="    color: #011718;
    margin-top: -200px;
    font-size: 15em;
    text-align: center;
    text-shadow: -5px 5px 0px rgba(0,0,0,0.7), -10px 10px 0px rgba(0,0,0,0.4), -15px 15px 0px rgba(0,0,0,0.2);
    font-family: monospace;
    font-weight: bold;">404</h1>
    <h2 style="    color: black;
    font-size: 5em;
    text-shadow: -5px 5px 0px rgba(0,0,0,0.7);
    text-align: center;
    margin-top: -150px;
    font-family: monospace;
    font-weight: bold;">Page Not Found </h2>
    <h3 style="    color: lightseagreen;
    margin-left: 30px;
    font-size: 2em;
    text-shadow: -5px 5px 0px rgba(0,0,0,0.7);
    margin-top: -40px;
    font-family: monospace;
    font-weight: bold;">Sorry we cant find what you are looking for </h3>
  </div>
  <div class="torch" style="    margin: -150px 0 0 -150px;
  width: 200px;
  height: 200px;
  box-shadow: 0 0 0 9999em #000000f8;
  opacity: 1;
  border-radius: 50%;
  position: fixed;
  background: rgba(0,0,0,0.3);"></div>
    <script>
  $(document).mousemove(function (event) {
  $('.torch').css({
      'top': event.pageY,
      'left': event.pageX
    });
  });
    </script>
</body>
</html>
